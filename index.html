<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>GreenCity</title>
</head>
<body>
    <header class="header">
        <img src="assets/06-LOGO.png">
    </header>
    <main class="content">
        <div class="content-item">
            <h1>Vem tomar um café com a gente</h1>
        </div>

        <!-- Recomendamos que você não altere os IDs dos elementos do formulário -->
        <form id="contact" action="#">
            <div class="content-item">
                <input class="form-group" type="text" id="name" placeholder="Nome">
            </div>

            <div class="content-item">
                <input class="form-group" type="email" id="email" placeholder="Email">
            </div>

            <div class="content-item">
                <textarea class="form-group" name="message" id="message" cols="30" rows="5" placeholder="Mensagem"></textarea>
            </div>

            <div class="content-item">
                <input class="btn form-group" type="submit" value="ENVIAR">
            </div>
        </form>
    </main>

    <script src="main.js"></script>
</body>
</html>
